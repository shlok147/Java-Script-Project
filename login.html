<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://use.fontawesome.com/releases/v5.12.0/css/all.css");

      input:focus {
        outline: none;
      }

      input[type="checkbox"] {
        margin-right: 5px;
        cursor: pointer;
        width: auto;
      }

      a {
        text-decoration: none;
        color: rgb(53, 41, 161);
        cursor: pointer;
      }

      a:hover {
        text-decoration: underline;
      }

      #main-container {
        min-width: 450px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "calibri";
      }

      .form-container {
        width: 400px;
        height: 500px;
        position: relative;
        perspective: 1000px;
        transform-style: preserve-3d;
      }

      .login-form,
      .signup-form {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 20px;
        overflow: hidden;
        text-align: center;
        position: absolute;
        border-radius: 20px;
        background: rgb(253, 253, 253);
        animation: 0.8s ease-in-out forwards;
      }

      .login-form {
        transform: translate3d(0px, 0, 0px);
      }

      .signup-form {
        transform: translate3d(0px, 0, -200px);
      }

      .login-form::before,
      .signup-form::before {
        content: "";
        position: absolute;
        left: -50%;
        bottom: -5%;
        z-index: -1;
        width: 100%;
        height: 100%;
        border-radius: 30px;
        transform: rotate(45deg);
        background-color: rgba(214, 214, 214, 0.24);
      }

      .title {
        font-size: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      .field {
        position: relative;
        margin-top: 50px;
      }

      form input {
        border: none;
        border-bottom: 1px solid black;
        background: transparent;
        width: 100%;
        padding: 0 30px 5px 0;
      }

      .field label {
        left: 0;
        bottom: 5px;
        cursor: text;
        transition: 0.3s;
        position: absolute;
      }

      .field .fa {
        right: 1%;
        top: 0;
        position: absolute;
      }

      .field input:focus + label,
      .field input:not(:placeholder-shown) + label {
        bottom: 25px;
      }

      section {
        display: flex;
        justify-content: space-between;
        margin: 5px 0 50px 0;
        font-size: 15px;
      }

      section label {
        display: flex;
        align-items: center;
        cursor: pointer;
        color: rgba(0, 0, 0, 0.856);
      }

      button {
        position: absolute;
        font-size: 2rem;
      }

      .login-btn,
      .signup-btn {
        width: 100%;
        border: none;
        font-size: 20px;
        position: relative;
        cursor: pointer;
        border-radius: 10px;
        transition: 0.3s;
        color: white;
        background: #1a1a1a;
        padding: 5px;
      }

      .login-btn {
        margin: 0 0 35px 0;
      }

      .login-btn:hover,
      .signup-btn:hover {
        opacity: 0.9;
      }

      .bottom {
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .other {
        margin: 10px 0 30px;
      }

      .separator {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        gap: 10px;
      }

      .separator::before,
      .separator::after {
        content: "";
        background: rgba(0, 0, 0, 0.349);
        width: 40%;
        height: 1px;
      }

      .alternatives span {
        margin: 0 2px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 25px;
        padding: 10px;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
      }

      .alternatives span:hover {
        transform: scale(0.9);
      }

      .fa-google {
        background: conic-gradient(
            from -45deg,
            #ea4335 110deg,
            #4285f4 90deg 180deg,
            #34a853 180deg 270deg,
            #fbbc05 270deg
          )
          73% 55%/150% 150% no-repeat;
      }

      .fa-microsoft {
        background: conic-gradient(
            from -90deg,
            #f44336 90deg,
            #4caf50 90deg 180deg,
            #2196f3 180deg 270deg,
            #ffc107 270deg
          )
          50% 50%/100% 150% no-repeat;
      }

      .fa-dropbox {
        background: #3d9ae8;
      }

      .fa-linkedin {
        background: rgb(17, 98, 190);
      }

      .signup-form .field {
        margin-top: 40px;
      }

      .fa-github {
        background: #000;
      }

      .signup-form section {
        margin: 20px 0 10px 0;
      }

      .signup-btn {
        margin: 20px 0;
      }

      .signup-form .bottom {
        justify-content: flex-end;
        margin-top: 20px;
      }

      .above {
        animation-name: above;
      }

      .below {
        animation-name: below;
      }

      @keyframes above {
        0% {
          transform: translate3d(0, 0, -500px);
        }

        50% {
          transform: translate3d(70%, 0, -100px);
        }

        100% {
          transform: translate3d(0px, 0, 0px);
        }
      }

      @keyframes below {
        0% {
          transform: translate3d(0, 0, 0);
        }

        50% {
          transform: translate3d(-70%, 0, 0px);
        }

        100% {
          transform: translate3d(0px, 0, -200px);
        }
      }
    </style>
  </head>

  <body>
    <div id="main-container">
      <div class="form-container">
        <div class="login-form">
          <div class="title">LOGIN</div>
          <form>
            <div class="field">
              <input
                type="email"
                id="email-address"
                placeholder=" "
                required
                autocomplete="on"
                name="name"
              />
              <label for="email-address">Email</label>
              <i class="fa fa-envelope"></i>
            </div>

            <div class="field">
              <input
                type="password"
                id="create-pass"
                required
                placeholder=" "
                autocomplete="on"
                name="password"
              />
              <label for="create-pass">Password</label>
              <i class="fa fa-lock"></i>
            </div>

            <section>
              <label for="remember"
                ><input type="checkbox" id="remember" />Remember Me</label
              >
              <a href="#">Forget Password?</a>
            </section>

            <button class="login-btn">Login</button>
          </form>

          <div class="bottom">
            <div class="other">
              <div class="separator">Or</div>
              <div class="alternatives">
                <a href="#"><span class="fab fa-google"></span></a>
                <a href="#"><span class="fab fa-dropbox"></span></a>
                <a href="#"><span class="fab fa-github"></span></a>
                <a href="#"><span class="fab fa-microsoft"></span></a>
                <a href="#"><span class="fab fa-linkedin"></span></a>
              </div>
            </div>
            <div>
              Don't have an Account?&nbsp;<a
                class="signup-switch"
                onclick="swapPos(this)"
                >Sign up</a
              >
            </div>
          </div>
        </div>
        <div class="signup-form">
          <div class="title">SIGN UP</div>
          <form>
            <div class="field">
              <input type="text" id="name" placeholder=" " required />
              <label for="name">Name</label>
              <i class="fa fa-user"></i>
            </div>

            <div class="field">
              <input
                type="email"
                id="user-email"
                placeholder=" "
                required
                autocomplete="on"
              />
              <label for="user-email">Email</label>
              <i class="fa fa-envelope"></i>
            </div>

            <div class="field">
              <input
                type="password"
                id="password"
                required
                placeholder=" "
                autocomplete="off"
              />
              <label for="password">Password</label>
              <i class="fa fa-lock"></i>
            </div>

            <div class="field">
              <input
                type="password"
                id="confirm-pass"
                required
                placeholder=" "
                autocomplete="off"
              />
              <label for="confirm-pass">Confirm Password</label>
              <i class="fa fa-lock"></i>
            </div>

            <section>
              <label for="agree"
                ><input type="checkbox" id="agree" />I agree to all&nbsp;<a
                  href="#"
                  >Terms & Conditions</a
                ></label
              >
            </section>
            <button class="signup-btn">Register</button>
          </form>

          <div class="bottom">
            <span
              >Already Registered?&nbsp;<a
                class="login-switch"
                onclick="swapPos(this)"
                >Login</a
              ></span
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      const loginForm = document.querySelector(".login-form");
      const signupForm = document.querySelector(".signup-form");

      function swapPos(btn) {
        const isSignupSwitch = btn.classList.contains("signup-switch");
        signupForm.classList.toggle("above", isSignupSwitch);
        loginForm.classList.toggle("above", !isSignupSwitch);
        signupForm.classList.toggle("below", !isSignupSwitch);
        loginForm.classList.toggle("below", isSignupSwitch);
      }

      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.querySelector(".login-form form");
        const signupForm = document.querySelector(".signup-form form");

        loginForm.addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("email-address").value.trim();
          const password = document.getElementById("create-pass").value.trim();

          if (!validateEmail(email)) {
            alert("Please enter a valid email address.");
            return;
          }

          if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return;
          }

          alert("Login successful!");
          loginForm.submit();
          window.location.href = "index.html"; // Submit the form if validation passes
        });

        signupForm.addEventListener("submit", function (event) {
          event.preventDefault();
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("user-email").value.trim();
          const password = document.getElementById("password").value.trim();
          const confirmPass = document
            .getElementById("confirm-pass")
            .value.trim();
          const agreeTerms = document.getElementById("agree").checked;

          if (name === "") {
            alert("Please enter your name.");
            return;
          }

          if (!validateEmail(email)) {
            alert("Please enter a valid email address.");
            return;
          }

          if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return;
          }

          if (password !== confirmPass) {
            alert("Passwords do not match.");
            return;
          }

          if (!agreeTerms) {
            alert("You must agree to the Terms & Conditions.");
            return;
          }

          alert("Registration successful!");
          signupForm.submit(); // Submit the form if validation passes
          let getName = sessionStorage.setItem("username", name);
          window.location.href = "index.html";
        });

        function validateEmail(email) {
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailPattern.test(email);
        }
      });
    </script>
  </body>
</html>
